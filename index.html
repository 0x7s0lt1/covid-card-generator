        <!--hidden place-->
        <img style="display: none;" src="./assets/card/front-ready.png" alt="card" id="card_work" >

        <h1 id="h">Fake hungarian-covid-card generator </h1>
    <section id="form">

        <div class="form-floating former" >
            <select id="title" class="form-control">
                <option selected value="hölgy" selected >Miss.(hölgy)</option>
                <option value="úr" selected >Mr.(úr)</option>
            </select>
            <label for="#title">Title</label>
        </div>
        <div class="form-floating former">
            <input type="text" class='form-control' name="name" id="fname" >
            <label for="fname">Firstname:</label>
        </div>
        <div class="form-floating former" >
            <input type="text" class='form-control' name="name" id="sname" >
            <label for="sname">Surname:</label>
        </div>
        <div class="form-floating former" >
            <input type="date" class='form-control'  id="f_v_date" >
            <label for="date">First Vaccination date:</label>
        </div>
        <div class="form-floating former" >
            <input type="text" class='form-control' name="is" id="id">
            <label for="id">Personal identification Number:</label>
        </div>
        <button class="btn sub" data-bs-toggle="collapse" data-bs-target="#more_info">
            More info for better validation!
            <i class="fas fa-sort-down"></i>
        </button>
        <br>
        <br>
        <div class="collapse" id="more_info">

            <div class="form-floating former" >
                <input type="date" class='form-control'  id="date_of_birth" >
                <label for="date">Date of Birth:</label>
            </div>
            <div class="form-floating former" >
                <input type="date" class='form-control'  id="s_v_date" >
                <label for="date">Second Vaccination date:</label>
            </div>
            <div class="form-floating former" >
                <input type="date" class='form-control'  id="t_v_date" >
                <label for="date">Third Vaccination date:</label>
            </div>
            <div class="form-floating former" >
                <select id="manufacturer" class="form-control">
                    <option value="1" selected >Pfizer</option>
                    <option value="2" >Szputnyik V</option>
                    <optgroup label="More coming soon.."></optgroup>
                    
                </select>
                <label for="#manufacturer">Vaccine Manufacturer:</label>
            </div>
          </div>
          <div id="recaptcha"></div>
          <br>
          <br>
        <button class="btn sub" onclick="App.processingData()">Injection</button>

    </section>

    <img src="./assets/images/Spinner-1s-200px.svg" style="width: 200px; display: none;" alt="loading" id="loading" >

            </div>
